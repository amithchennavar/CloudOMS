name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4 for consistency

    - name: Setup .NET
      uses: actions/setup-dotnet@v4  # Updated to v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      if: success() || failure()
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: test-results
        path: '**/*test-results.trx'
        retention-days: 5  # Optional: Set retention (default 90 days, max 90)

    - name: Create Pull Request
      if: github.ref == 'refs/heads/dev' && success()
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Automated PR from dev to main - Build ${{ github.run_number }}"
        body: "This PR was automatically created because all tests passed on the dev branch."
        base: main
        branch: automated-dev-to-main
        commit-message: "Automated commit for PR from dev to main"
